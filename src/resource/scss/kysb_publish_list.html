<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>키움예스저축은행</title>
  <link rel="stylesheet" href="/dist/resource/css/kysb-app-common.css">
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="container">
        <h1>Brand</h1>
      </div>
    </header>
    <main class="container stack">
      <section class="card">
        <h2>폼 예시</h2>
        <div class="form">
          <label class="form-label" for="name">이름</label>
          <input id="name" class="input" type="text" placeholder="홍길동" />

          <label class="form-label" for="dept">부서</label>
          <select id="dept" class="select">
          <option>개발</option><option>디자인</option>
          </select>

          <label class="form-label" for="memo">메모</label>
          <textarea id="memo" class="textarea" placeholder="내용을 입력하세요"></textarea>

          <label class="check">
          <input type="checkbox" /> 약관 동의
          </label>

          <label class="switch">
          <input type="checkbox" /> 알림
          </label>
        </div>
      </section>
    </main>
    <div class="bottom-bar">
      <div class="container">
        <button class="btn-primary">저장</button>
      </div>
    </div>
  </div>
</body>
</html>
